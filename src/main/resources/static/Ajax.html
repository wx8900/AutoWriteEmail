<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<html>
<head>
    <title>ajax</title>
    <style type="text/css">
        .comments {
         width:100%;
         overflow:auto;
         word-break:break-all;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function go(word) {
            $.ajax({
            type:"POST",
            async:"false",
            url:"http://localhost:8080/customerInputWord?word="+word,
            cache: false,
            timeout: 600000,
                error: function(){
                       alert("失败了");
                },
                success: function(data) {
                       $("#res").empty();
                       $("#res").append("<h3>" + data + "</h3>");
                }
            })
        }

    </script>
</head>

<body>
    <center></center><h1>邮件自动撰写系统</h1></center>
    <h3>用户输入 ： </h3>
    <textarea class="comments" cols="9" rows="6" id="area1" name=s1 onpropertychange="this.style.posHeight=this.scrollHeight"
              ></textarea>
    <input id="area1-button" onclick="go($('#area1').val())" type="button" value="get Predict Value"/>
    <div id="res"></div>

    <!--Please modify the contents of the text field.
    <input id="input1" type="text" oninput="OnInput (event)" onpropertychange="OnPropChanged (event)" value="Text field" />
    </br>
    <input id="debounceInput" type="text" oninput="OnInput (event)" onpropertychange="OnPropChanged (event)" value="Text field" />
    <div id="res2"></div>-->

</body>

</html>
