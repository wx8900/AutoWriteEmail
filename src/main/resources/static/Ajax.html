<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<html>
<head>
    <title>ajax</title>
    <style type="text/css">
        .comments {
         width:100%;
         overflow:auto;
         word-break:break-all;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var oldTextVal = "";
        function CheckIsNullOrEmpty(value) {
            var reg = /^\s*$/
            return (value != null && value != undefined && !reg.test(value))
        }

        function go(wordInput) {
            if(CheckIsNullOrEmpty(wordInput)) {
                var newLen = wordInput.length;
                alert("oldTextVal.length : " + oldTextVal.length + ", newLen : " + newLen);
                var word = wordInput.substr(oldTextVal.length, newLen);
                alert("word : " + word);
                $.ajax({
                type:"POST",
                async:"false",
                url:"http://localhost:8080/customerInputWord?word="+word,
                cache: false,
                timeout: 600000,
                    error: function(){
                           alert("Failure to get data!");
                    },
                    success: function(data) {
                           //$("#res").empty();
                           //$("#res").append("<h3>" + data + "</h3>");
                           //var oldVal = $("#area1").val();
                           $("#area1").val(data);
                           oldTextVal = data;
                    }
                })
            }
        }

        function clearValue() {
            $("#area1").val("");
            document.getElementById('res').innerHTML = "";
            $("#res")[0].innerHTML="";
            $("#res").html("");
        }
    </script>
</head>

<body>
</br></br>
<center><h1>Email Auto Writing System</h1></center></body></br></br>
    <h2>User Input ï¼š </h2>
    <textarea id="area1" name="s1" class="comments" cols="9" rows="6" onpropertychange="this.style.posHeight=this.scrollHeight"
              ></textarea></br></br>
    <input id="area1-button" onclick="go($('#area1').val())" type="button" value="Get Value"/>
    <input id="clear-button" onclick="clearValue()" type="button" value="Clean"/>
    <div id="res"></div>

</body>

</html>
